<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JoinMe</title>
  <script src="/js/i18n.js"></script>
</head>
<body>
  <h1 data-i18n="title"></h1>
  <p data-i18n="description"></p>
  <a data-i18n="privacyLink" data-href-i18n="privacy" href="/privacy-policy.html">Privacy</a>
  <br>
  <a data-i18n="termsLink" data-href-i18n="terms" href="/terms.html">Terms</a>
  <br><br>
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('de')">Deutsch</button>

  <script>
    function setLang(lang) {
      localStorage.setItem('lang', lang);
      loadLanguage(lang);
    }

    const currentLang = new URLSearchParams(location.search).get("lang") ||
                        localStorage.getItem("lang") || "en";
    loadLanguage(currentLang);
  </script>
</body>
</html>
